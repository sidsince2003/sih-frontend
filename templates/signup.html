<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Create Account</title>
</head>
<body class="font-inter overflow-hidden">

  <!-- Signup Form -->
  <section class="flex justify-center relative">
    <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
      <div class="rounded-2xl bg-white shadow-xl">
        <!-- Form action updated to point to the Flask route for signup handling -->
        <form action="{{ url_for('handle_signup') }}" method="POST" class="lg:p-11 p-7 mx-auto">
          <div class="mb-11">
            <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">
              Create Account
            </h1>
            <p class="text-gray-500 text-center text-base font-medium leading-6">
              Let’s get started with document handling
            </p>
          </div>
          <input
            type="text"
            name="username"
            class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
            placeholder="Username"
          />
          <input
            type="email"
            name="email"
            class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
            placeholder="example@gmail.com"
          />
          <input
            type="password"
            name="password"
            class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1"
            placeholder="••••••••"
          />
          <a href="javascript:;" class="flex justify-end mb-6">
            <span class="text-indigo-600 text-right text-base font-normal leading-6">Forgot Password?</span>
          </a>
          <button
            type="submit"
            class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11"
          >
            Sign Up
          </button>
          <!-- Link updated to use url_for to redirect to the login page -->
          <a href="{{ url_for('login') }}" class="flex justify-center text-gray-900 text-base font-medium leading-6">
            Already have an account?
            <span class="text-indigo-600 font-semibold pl-2"> Login</span>
          </a>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
