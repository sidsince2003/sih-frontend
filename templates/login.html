<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="font-inter overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0 -z-10 transform-gpu overflow-hidden blur-3xl min-h-screen" aria-hidden="true">
    <div
      class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 91%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.9%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>

  <!-- Login Form -->
  <section class="flex justify-center relative z-10 min-h-screen">
    <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20 w-full">
      <div class="rounded-2xl bg-white/20 backdrop-blur-lg shadow-xl">
        <form action="{{ url_for('handle_login') }}" method="POST" class="lg:p-11 p-7 mx-auto">
          <div class="mb-11">
            <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">
              Welcome Back
            </h1>
            <p class="text-gray-500 text-center text-base font-medium leading-6">
              Get Your Unique Id From TrueDoc
            </p>
          </div>
          <input
            type="text"
            name="username"
            class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1"
            placeholder="••••••••"
          />
          <a href="javascript:;" class="flex justify-end mb-6">
            <span class="text-indigo-600 text-right text-base font-normal leading-6">Forgot Password?</span>
          </a>
          <button
            type="submit"
            class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11"
          >
            Login
          </button>
          <a href="{{ url_for('signup') }}" class="flex justify-center text-gray-900 text-base font-medium leading-6">
            Don’t have an account?
            <span class="text-indigo-600 font-semibold pl-3"> Sign Up</span>
          </a>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
